<head>

<body>
  <h1>Trabalhando com Formularios e as Classes do Bootstrap 5</h1>

  <div class="container p-5">
    <h3>Layouts de Formularios</h3>

    <div class="row mb-3 g-2">

        <input type="text" name="" id="" class="form-control" placeholder="Campo 1">

      <div class="col">
        <input type="text" name="" id="" class="form-control" placeholder="Campo 1">
      </div>
      <div class="col">
        <input type="text" name="" id="" class="form-control" placeholder="Campo 2">
      </div>
    </div>
    <hr>

    <div class="row mb-3">
      <label for="" class="col-form-label col-2">E-mail</label>
      <div class="col-10">
        <input type="email" name="" id="" class="form-control">
      </div>
    </div>
    <hr>

    <div class="row mb-3 g-2">
      <h3>Formulario de Endere√ßo - Exemplo</h3>

      </div>

        <label for="Cidade" class="form-label">Cidade</label>
        <input type="text" id="Cidade" class="form-control">
      </div>
      <div class="col-6">
        <label for="Estado" class="form-label">Estado</label>
        <input type="text" id="Estado" class="form-control">
      </div>
      <div class="col-2">
        <label for="CEP" class="form-label">CEP</label>

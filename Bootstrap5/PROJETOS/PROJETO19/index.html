<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formularios parte 5</title>

  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
  <h1>Trabalhando com Formularios e as Classes do Bootstrap 5</h1>
  <hr />

  <div class="container my-3">
    <h1 class="display-3">Endereço</h1>
    <hr />

    <!-- get bootstrap need validation na pagina do bootstrap -->
    <form action="" method="" class="needs-validation" novalidate>
      <div class="row mb-4 g-4">
        <div class="col-7">
          <label for="Endereco" class="form-label">Endereco</label>
          <input type="text" id="Endereco" class="form-control" required />
          <div class="invalid-feedback">Você deve informar o endereço.</div>
          <div class="valid-feedback">Endereço informado corretamente.</div>
        </div>
        <div class="col-2">
          <label for="Numero" class="form-label">Numero</label>
          <input type="text" id="Numero" class="form-control" />
        </div>
        <div class="col-3">
          <label for="Complemento" class="form-label">Complemento</label>
          <input type="text" id="Complemento" class="form-control" />
        </div>
        <div class="col-6">
          <label for="Bairro" class="form-label">Bairro</label>
          <input type="text" id="Bairro" class="form-control" />
        </div>
        <div class="col-6">
          <label for="Cidade" class="form-label">Cidade</label>
          <input type="text" id="Cidade" class="form-control" />
        </div>
        <div class="col-6">
          <label for="Estado" class="form-label">Estado</label>
          <input type="text" id="Estado" class="form-control" required />
          <div class="invalid-feedback">Você deve informar o Estado.</div>
        </div>
        <div class="col-2">
          <label for="CEP" class="form-label">CEP</label>
          <input type="text" id="CEP" class="form-control" required pattern="[0-9]{8}" />
          <div class="invalid-feedback">Você deve informar o CEP.</div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="termos">
            <label for="termos" class="form-check-label"></label>
            Concordo com os termos e condições
          </div>
        </div>
      </div>
      <button class="btn btn-primary">Cadastrar</button>
    </form>
  </div>

  <!-- needs validation -->
  <script>
    (() => {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>

  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

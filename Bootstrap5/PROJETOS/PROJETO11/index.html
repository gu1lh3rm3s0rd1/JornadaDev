<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bordas e Sombras</title>

  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
  
  <h1>Trabalhando com as Classes que definem Bordas e Sombramento</h1>
  <hr>

  <div class="container p5">
    <h3>Bordas</h3>
    <hr>
    <div class="col-4 mx-auto p-5 bg-success border border-dark border-5 border-opacity-75 rounded"></div>
    <hr>
    <div class="col-4 mx-auto p-5 bg-success border-end border-start border-dark border-5 border-opacity-75 rounded"></div>
    <hr>
    <div class="col-4 mx-auto p-5 bg-success border-top border-bottom border-dark border-5 border-opacity-75 rounded"></div>
    <hr>
    <h3>Sombreamentos</h3>
    <hr>
    <div class="col-4 mx-auto p-5 bg-success border border-dark border-5 border-opacity-75 rounded shadow"></div>
    <hr>
    <div class="col-4 mx-auto p-5 bg-success border border-dark border-5 border-opacity-75 rounded shadow-lg"></div>
    <hr>
    <div class="col-4 mx-auto p-5 bg-success border border-dark border-5 border-opacity-50 rounded-circle shadow-lg"></div>
    <hr>
  </div>

  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

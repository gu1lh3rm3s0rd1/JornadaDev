<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TIME E DATETIME</title>

  <style>
    .div {
      padding: 20px;
      background-color: #ccc;
    }

    .elemento {
      width: 300px;
      height: 300px;
      background-color: #ccc;
    }
  </style>
</head>

<body>
  <h1>Trabalhando com os elementos Time e Datetime</h1>

  <div class="div">
    <p>
      Escrito por Guilherme Benjamin Sordi -
      <time datetime="2023-07-27 11:30"> 27 de Julho de 2023 </time>
    </p>
  </div>

  <h1>Trabalhando com Menu e MenuItem</h1>

  <div class="elemento" contextmenu="menu-menu"></div>

  <menu type="context" id="menu-menu">
    <menuitem> Atualizar </menuitem>

    <menu label="Siga-nos">
      <menuitem icon="icons/facebook.png"> Facebook </menuitem>
      <menuitem icon="icons/google.png"> Google </menuitem>
    </menu>
  </menu>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curso de JQuery</title>

  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>

  <style>
    #titulo {
      color: #1e1e1e;
      font-size: 40px;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    #subtitulo {
      color: #1e1e1e;
      font-size: 25px;
      font-family: Arial, Helvetica, sans-serif;
      text-align: left;
    }

    .caixa {
      border: 1px solid black;
      width: 200px;
      background-color: white;
      position: absolute;
      left: 0px;
      top: 130px;
    }
  </style>
</head>

<body>
  <h1 id="titulo">FUNÇÃO ANIMATE</h1>

  <div id="caixa" class="caixa">
    <h3>Cursos</h3>
    <p>Curso de JQuery</p>
  </div>

  <button id="btn_aumentar">Aumentar</button>
  <button id="btn_diminuir">Diminuir</button>
  <button id="btn_esquerda">Esquerda</button>
  <button id="btn_direita">Direita</button>

  <script>
    //animacoes td de uma vez
    //{duration: } --- configura o tempo que a animacao leva para ser concluida \\ parametros opcionais
    $("#btn_aumentar").click(function () {
      $("#caixa").animate({ width: "500px", height: "500px" });
    });

    //animacoes uma de cada vez
    $("#btn_diminuir").click(function () {
      $("#caixa").animate({ width: "200px" }).animate({ height: "200px" });
    });

    $("#btn_direita").click(function () {
      $("#caixa").animate(
        { left: "500px" },
        {
          duration: 500,
          complete: () => {
            alert("movimentacao feita");
          },
        }
      );
    });

    $("#btn_esquerda").click(function () {
      $("#caixa").animate({ left: "0px" }, { duration: 500 });
    });
  </script>
</body>

</html>
